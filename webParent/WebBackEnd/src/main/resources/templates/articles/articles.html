<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{support/fragments/standerd/header::content}"></head>


<body>


<div th:replace="~{support/fragments/navbar/navbar::content}"></div>
<h2 class="text-center">[[${pageTitle}]]</h2>
<div th:replace="~{support/fragments/standerd/search::content}"></div>


<div class="full-details">
    <table class="table table-bordered table-striped table-hover table-responsive-xl premium-table">
        <thead class="thead-dark">
        <tr>
            <th th:replace="~{support/fragments/standerd/colum_link::contant('id', 'ID')}"></th>
            <th th:replace="~{support/fragments/standerd/colum_link::contant('title', 'Title')}"></th>

            <th class="hideable-column"
                th:replace="~{support/fragments/standerd/colum_link::contant('type', 'Type')}"></th>

            <th th:replace="~{support/fragments/standerd/colum_link::contant('user', 'Created by')}"></th>

            <th class="hideable-column"
                th:replace="~{support/fragments/standerd/colum_link::contant('updatedTime', 'Updated Time')}">
            </th>

            <th th:replace="~{support/fragments/standerd/colum_link::contant('published', 'Published')}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${listArticles}">
            <td>[[${article.id}]]</td>
            <td>[[${article.title}]]</td>
            <td class="hideable-column">[[${article.type}]]</td>
            <td>[[${article.user.fullName}]]</td>
            <td class="hideable-column">
                <div th:replace="~{support/fragments/format/format_time :: content(${article.updatedTime})}">
                </div>
            </td>
            <td>
                <div
                        th:replace="~{articles/status :: content(${article.published}, 'article', '/articles/' + ${article.id})}">
                </div>
            </td>
            <td>
                <a class="fas fa-file-alt fa-2x icon-green link-detail"
                   th:href="@{'/articles/detail/' + ${article.id}}" title="View details of this article"></a>
                &nbsp;&nbsp;
                <div th:replace="~{articles/edit :: content('article', '/articles/edit/' + ${article.id})}">
                </div>
                &nbsp;&nbsp;
                <div
                        th:replace="~{articles/delete :: content('article', ${article.id}, '/articles/delete/' + ${article.id}, true)}">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="less-details">
    <div class="row m-1" th:each="article : ${listArticles}">
        <div class="col-2">[[${article.id}]]</div>
        <div class="col-10">
            <div>[[${article.title}]]</div>
            <div class="mt-2">
                <a class="fas fa-file-alt fa-2x icon-green link-detail"
                   th:href="@{'/articles/detail/' + ${article.id}}"></a>
                &nbsp;
                <div
                        th:replace="~{articles/status :: content(${article.published}, 'article', '/articles/' + ${article.id})}">
                </div>
                &nbsp;
                <div th:replace="~{articles/edit :: content('article', '/articles/edit/' + ${article.id})}"></div>
                &nbsp;
                <div
                        th:replace="~{articles/delete :: content('article', ${article.id}, '/articles/delete/' + ${article.id}, true)}">
                </div>
            </div>
        </div>
        <div>&nbsp;</div>
    </div>
</div>

<nav th:replace="~{support/fragments/standerd/paginate::content}"></nav>

<div th:replace="~{support/fragments/standerd/modal::content}"></div>

<div class="modal fade" id="detailModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
        </div>
    </div>
</div>

<div th:replace="~{support/fragments/standerd/footer::content}"></div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/articles}]]";
    entityName = "article";

    $(document).ready(function () {
        handleDefaultDetailLinkClick();
    });
</script>
</body>

</html>
