<div class="modal-header">
    <h4 class="modal-title">Article Details</h4>
    <button class="close" data-bs-dismiss="modal" type="button">&times;</button>
</div>

<div class="m-2">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="title">Title:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly="readonly" th:value="${article.title}" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="alias">Alias:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly="readonly" th:value="${article.alias}" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="content">Content:</label>
        <div class="col-sm-10">
            <div class="border p-2 m-2" style="height: 350px; overflow-y: scroll" th:utext="${article.content}"></div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="type">Type:</label>
        <div class="col-sm-10">
            <span>[[${article.type}]]</span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="published">Published:</label>
        <div class="col-sm-10">
            <input onclick="return false;" th:checked="${article.published}" type="checkbox"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="published">Updated by:</label>
        <div class="col-sm-10">
            <span>[[${article.user.fullName}]]</span>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="published">Updated time:</label>
        <div class="col-sm-10">
            <span><div
                    th:replace="~{support/fragments/format/format_time :: content(${article.updatedTime})}"></div></span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
</div>
