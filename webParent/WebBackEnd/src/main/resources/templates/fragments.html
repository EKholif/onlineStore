<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
</head>
<body>
      <th th:fragment="colum_link (fieldName, columnLable)">

            <a
                    th:href="@{'/users/page/'+ ${currentPage}+'?sortFiled='+${fieldName}+'&sortDir='
                            +${sortFiled!= fieldName? sortDir: reverseSortDir} + ${keyWord!=null ?
                            '&keyWord='+ keyWord: ' '}}"  class="text-white " >
                       [[${columnLable}]]
            </a>

            <span th:if="${sortFiled== fieldName}"
                  th:class="${sortDir=='asc'? 'fas fa-sort-up': 'fas fa-sort-down'}"></span>

      </th>




       <a   th:fragment="page_link(pageNum,lable)"     class="page-link"
            th:href="@{'http://localhost:750/users/page/'+ ${pageNum} +'?sortFiled='+${sortFiled} +'&sortDir='+ ${sortDir} + ${keyWord!=null ?
             '&keyWord='+ keyWord: ' '}}" >[[${lable}]]
       </a>



</body>
</html>
