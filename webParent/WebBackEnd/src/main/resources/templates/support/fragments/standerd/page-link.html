<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<a   th:fragment="content(pageNum,label)"     class="page-link"
     th:href="@{${moduleURL}+ ${pageNum} +'?sortField='+${sortField} +'&sortDir='+ ${sortDir} + ${keyWord!=null ?
             '&keyWord='+ keyWord: ' '}}" >[[${label}]]
</a>

</body>

</html>
