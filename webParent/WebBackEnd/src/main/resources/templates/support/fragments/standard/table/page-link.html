<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<a class="page-link" th:fragment="content(pageNum,label)"
   th:href="@{${moduleURL}+ ${pageNum} +'?sortField='+${sortField} +'&sortDir='+ ${sortDir} + ${keyWord!=null ?
             '&keyWord='+ keyWord: ' '}}">[[${label}]]
</a>

</body>

</html>
