<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="time(dateTime)" th:remove="tag">
    <span th:text="${#dates.format(dateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
</div>

<div th:fragment="date(date)" th:remove="tag">
    <span th:text="${#dates.format(date, 'yyyy-MM-dd')}"></span>
</div>

<div th:fragment="currency(amount)" th:remove="tag">
        <span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}"
              th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>[[${#numbers.formatDecimal(amount, 1, THOUSANDS_POINT_TYPE,
    DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]]<span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}"
                                                th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
</div>

<div th:fragment="currency_input(amount)" th:remove="tag">
    <input class="form-control" step="0.01" th:value="${amount}" type="number"/>
</div>

<div th:fragment="format_currency(amount)" th:remove="tag">
        <span th:if="${CURRENCY_SYMBOL_POSITION == 'Before price'}"
              th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>[[${#numbers.formatDecimal(amount, 1, THOUSANDS_POINT_TYPE,
    DECIMAL_DIGITS, DECIMAL_POINT_TYPE)}]]<span th:if="${CURRENCY_SYMBOL_POSITION == 'After price'}"
                                                th:remove="tag">[[${CURRENCY_SYMBOL}]]</span>
</div>

</body>

</html>
