<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body class="bg-light">

<section class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-4 p-sm-5">

                        <div class="text-center">
                            <img th:src="@{/images/tab.png}"
                                 style="width: 150px;" alt="logo" class="mb-3">
                            <h4 class="mt-1 mb-2 Brush Script MT">We are The Group Link Team</h4>
                            <p class="mb-4">Please login to your account</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger text-center p-2" role="alert">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </div>

                        <div th:if="${param.logout}" class="alert alert-info text-center p-2" role="alert">
                            You have been logged out.
                        </div>

                        <form th:action="@{/login}" method="post">

                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                                <label for="floatingEmail">Email address (Username)</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMeCheck">
                                    <label class="form-check-label" for="rememberMeCheck">
                                        Remember me
                                    </label>
                                </div>
                                <a class="text-muted small" href="#!">Forgot password?</a>
                            </div>

                            <div class="d-grid mb-3">
                                <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                            </div>

                            <div class="text-center">
                                <p class="small mb-0">Don't have an account?
                                    <a th:href="@{'register/new-users-form'}">Create new</a>
                                </p>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
