<div>
    <h1> Create New User</h1>
    <a th:href="@{/newUserForm}">Create New User</a>
</div>

<div th:if="${message !=null }" class="alert alert-success text-center" >
    [[${message}]]
</div>
<div class="container">
    <h2>Add User</h2>

    <form th:action="@{/save-user}" th:object="${user}" method="post">
        <div>
            <div class="form-text rounded-3">
        <input type="text" th:field="*{fristName}" required minlength="2" placeholder="enter first name"  class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{lastName}"  placeholder="enter last name"  class="form-control col-2 mb-2" />
        <input type="text" th:field="*{email}"  placeholder="enter email"  class="form-control col-4 mb-4" />
        <input type="text" th:field="*{password}"  placeholder="enter email"  class="form-control col-4 mb-4" />
            </div>
        </div>



       <div class="checkboxes">
           <label class="col-sm-4 col-form-label">Roles</label>
           <div class="col-sm-8">
           <th:block th:each="role: ${listAllRoles}">
               <input type="checkbox" th:field="*{roles}"
                      th:text="${role.name}"
                      th:value="${role.id}"
                      class="m-2"
                      />
               - <small>[[${role.descrption}]]</small>
               <br/>

           </th:block>
          </div>
       </div>


        <div class="checkboxes">
               <label class="col-sm-4 col-form-label">Enable</label>
                   <div class="col-sm-8 ">
                        <input type="checkbox" th:field="*{enable}"/>
                  </div>
        </div>

<div>
        <button class= "btn btn-primary " type="submit">Save</button>
        <button class= "btn btn-danger " type="reset">Rest</button>
</div>
