    <h2>Add User</h2>

    <form  th:action="@{/save-user}" th:object="${user}" method="post" onsubmit="return checkDuplicateEmail(this);">
        <div>
            <div class="form-text rounded-3">
        <input type="text" th:field="*{fristName}" required minlength="2" placeholder="enter first name"  class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{lastName}"  placeholder="enter last name"  class="form-control col-2 mb-2" />
        <input type="text" th:field="*{email}"  placeholder="enter email"  class="form-control col-4 mb-4" />
        <input type="text" th:field="*{password}"  placeholder="enter password"  class="form-control col-4 mb-4" />
            </div>
        </div>



       <div class="checkboxes">
           <label class="col-sm-4 col-form-label">Roles</label>
           <div class="col-sm-8">
           <th:block th:each="role: ${listAllRoles}">
               <input type="checkbox" th:field="*{roles}"
                      th:text="${role.name}"
                      th:value="${role.id}"
                      class="m-2"
                      />
               - <small>[[${role.descrption}]]</small>
               <br/>

           </th:block>
          </div>
       </div>


        <div class="checkboxes">
               <label class="col-sm-4 col-form-label">Enable</label>
                   <div class="col-sm-8 ">

                  </div>
        </div>

      <div>
        <button class= "btn btn-primary " type="submit">Save</button>
        <button class= "btn btn-danger " type="reset"  id="buttonCancel">Rest</button>

<script type="text/javascript">

    $(document).ready(function () {
        // Initialize modal if necessary
        $("#modalDialog").showModal();
    });


    $(document).ready(function () {
        $("#buttonCancel").on("click", function () {
            window.location = "[[${'/users'}]]"; // Corrected the URL string
        });
    });

    function checkDuplicateEmail(form) {
        // Build the URL for the server-side endpoint.
        let url = "[[@{'/check_email'}]]";

        // Get the user's email input from the form.
        let userEmail = $("#email").val();

        // Get the CSRF token from the form.
        let csrf = $("input[name='_csrf']").val();

        // Create a JavaScript object with the email and CSRF token.
        let params = { email: userEmail, _csrf: csrf };


        $.post(url, params, function (response) {
            if (response === "OK" ) {
                alert("Uniqe");
                form.submit();
            }else if (response === "Duplicated") {
                showmodalDialog("There is another user having the email " + userEmail);
            } else {
                showmodalDialog("Unknown response from server");
            }
        }).fail(function () {
            showmodalDialog("Could not connect to the server");
        });

        return false;
}
    function  showmodalDialog (tital, message){
        $("#modalTitle").text(tital);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }

</script>
