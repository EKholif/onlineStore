<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: page_head(${pageTitle},'none')"></div>
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>

    <div>
        <h2>Home Page Customization | [[${pageTitle}]]</h2>
    </div>

    <form method="post" th:action="@{/sections/save/text}" th:object="${section}">
        <input th:field="*{id}" type="hidden"/>
        <input th:field="*{type}" type="hidden"/>
        <input th:field="*{sectionOrder}" type="hidden"/>

        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Heading:</label>
                <div class="col-sm-10">
                    <input class="form-control" maxlength="200" minlength="10" required th:field="*{heading}"
                           type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" maxlength="500" min="20" rows="3"
                              th:field="*{description}"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Enabled:</label>
                <div class="col-sm-10">
                    <input th:field="*{enabled}" type="checkbox"/>
                </div>
            </div>


            <div>
                <p class="text-center">
                    <input class="btn btn-primary m-3" type="submit" value="Save"/>
                    <input class="btn btn-secondary" id="buttonCancel" type="button" value="Cancel"/>
                </p>
            </div>
        </div>
    </form>

    <div th:replace="fragments :: footer"></div>
</div>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    moduleURL = "[[@{/sections}]]";

    $(document).ready(function () {
        $("#description").richText();
    });
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
