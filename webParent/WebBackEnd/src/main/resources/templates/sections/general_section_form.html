<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Heading:</label>
        <div class="col-sm-10">
            <input class="form-control" maxlength="200" minlength="10" required th:field="*{heading}" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea class="form-control" maxlength="500" min="20" rows="3" th:field="*{description}"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <input th:field="*{enabled}" type="checkbox"/>
        </div>
    </div>
</div>
