<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Order Confirmation Subject:</label>
        <div class="col-sm-10">
            <input class="form-control" name="ORDER_CONFIRMATION_SUBJECT" required
                   th:value="${ORDER_CONFIRMATION_SUBJECT}" type="text"/>
        </div>
    </div>

    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Order Confirmation Content:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="orderConfirmationContent" name="ORDER_CONFIRMATION_CONTENT"
                      rows="5" th:text="${ORDER_CONFIRMATION_CONTENT}"></textarea>
        </div>
    </div>
</div>
</body>
</html>
