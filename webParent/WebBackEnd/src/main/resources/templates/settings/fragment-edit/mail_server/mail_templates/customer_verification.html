<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Customer Verify Subject:</label>
        <div class="col-sm-10">
            <input class="form-control" name="CUSTOMER_VERIFY_SUBJECT" required
                   th:value="${CUSTOMER_VERIFY_SUBJECT}" type="text"/>
        </div>
    </div>

    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">Customer Verify Content:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="customerConfirmationContent" name="CUSTOMER_VERIFY_CONTENT"
                      rows="5" th:text="${CUSTOMER_VERIFY_CONTENT}"></textarea>
        </div>
    </div>
</div>
</body>
</html>
