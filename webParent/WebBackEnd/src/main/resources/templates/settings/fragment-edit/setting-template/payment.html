<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <form method="post" th:action="@{/settings/save_payment}">
        <div class="form-group row p-1">
            <label class="col-sm-2 col-form-label">PayPal API Base URL:</label>
            <div class="col-sm-10">
                <input class="form-control" name="PAYPAL_API_BASE_URL" required
                       th:value="${PAYPAL_API_BASE_URL}" type="text"/>
            </div>
        </div>

        <div class="form-group row p-1">
            <label class="col-sm-2 col-form-label">PayPal Client ID:</label>
            <div class="col-sm-10">
                <input class="form-control" name="PAYPAL_API_CLIENT_ID" required
                       th:value="${PAYPAL_API_CLIENT_ID}" type="text"/>
            </div>
        </div>

        <div class="form-group row p-1">
            <label class="col-sm-2 col-form-label">PayPal Client Secret:</label>
            <div class="col-sm-10">
                <input class="form-control" name="PAYPAL_API_CLIENT_SECRET"
                       required
                       th:value="${PAYPAL_API_CLIENT_SECRET}" type="text"/>
            </div>
        </div>

        <div class="text-center">
            <input class="btn btn-primary m-3" type="submit" value="Save"/>
        </div>
    </form>
</div>
</body>

</html>
