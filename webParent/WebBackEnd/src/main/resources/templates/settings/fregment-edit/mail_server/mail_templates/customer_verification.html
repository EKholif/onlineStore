<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<body>
<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-mail Subject:</label>
        <div class="col-sm-10">
            <input class="form-control" name="CUSTOMER_VERIFY_SUBJECT"
                   required
                   th:value="${CUSTOMER_VERIFY_SUBJECT}" type="text"/>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-mail Content:</label>
        <div class="col-sm-10">
				<textarea class="form-control" id="customerConfirmationContent" name="CUSTOMER_VERIFY_CONTENT"
                          rows="10" th:text="${CUSTOMER_VERIFY_CONTENT}" type="text"></textarea>

        </div>
    </div>
</div>

</body>

</html>
