<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_template}" method="post">
        <div>
            <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-target="#customerVerification" data-bs-toggle="tab" id="mail-server-tab"
                            role="tab" type="button" >Customer
                        Verification
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#orderConfirmation" data-bs-toggle="tab" id="mail-template-tab"
                            role="tab" type="button">
                        Order Confirmation
                    </button>
                </li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="customerVerification"
                     role="tabpanel">
                    <div
                            th:replace="~{settings/fregment-edit/mail_server/mail_templates/customer_verification:: content}"></div>
                </div>
                <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
                    <div
                            th:replace="~{settings/fregment-edit/mail_server/mail_templates/order_confirmation:: content}"></div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3" />
        </div>
    </form>
</div>
</body>

</html>
