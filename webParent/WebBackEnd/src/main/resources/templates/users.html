</div>
<div>
    <h1> Mange Users</h1>
    <a th:href="@{/newUserForm}">Create New User</a>
</div>
<div class="container=5">
    <h2>Users List </h2>
    <hr/>
    <a th:href="@{/newUserForm}" class="btn btn-primary mb-2">Add User</a>
    <a th:href="@{/users}" class="btn btn-danger mb-2">remove</a>

    <div th:if="${message != null}" class="alert alert-success text-center" >
<!--        <p th:text="${message}"></p>-->

            [[${message}]]
    </div>

    <table class="table table-header table-striped">
        <thead class="thead-dark" >
        <tr>
            <th> User Id </th>
            <th> First name </th>
            <th> Last name</th>
            <th> Email</th>
            <th>Password</th>
            <th>Role</th>
            <th>Enable</th>
            <!--                <th> Speaker Bio</th>-->
            <!--                <th> Speaker Sessions</th>-->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                    crossorigin="anonymous"></script>
        </tr>
        </thead>


        <tr>
        <tr th:each = "user: ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFristName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getRoles()}"></td>
            <td th:text="${user.isEnable()}"></td>
            <!--            <td th:text="${speaker.speaker_bio}"></td>-->
<!--            &lt;!&ndash;            <td th:text="${speaker.speakers}"></td>&ndash;&gt;-->
        </tr>
        </tbody>
    </table>
</div>
