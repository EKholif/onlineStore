<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{support/fragments/standerd/header::content}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{support/fragments/navbar/navbar::content}"></div>

    <div>
        <h2>Manage Reviews | [[${pageTitle}]]</h2>
    </div>

    <form method="post" style="max-width: 800px; margin: 0 auto;" th:action="@{/reviews/save}"
          th:object="${review}">
        <input th:field="*{id}" type="hidden"/>
        <div class="border border-secondary rounded p-3">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Product:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly th:value="${review.product.name}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly th:value="${review.customer.fullName}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Rating:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly th:value="${review.rating}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Votes:</label>
                <div class="col-sm-10">
                    <input class="form-control" readonly th:value="${review.votes}"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Review Time:</label>
                <div class="col-sm-10">
						<span
                                th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Headline:</label>
                <div class="col-sm-10">
                    <input class="form-control" maxlength="128" minlength="20"
                           required th:field="*{headline}" type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Comment:</label>
                <div class="col-sm-10">
						<textarea class="form-control" maxlength="300" minlength="30"
                                  required rows="3" th:field="*{comment}"></textarea>
                </div>
            </div>

            <div class="text-center">
                <input class="btn btn-primary m-3" type="submit" value="Save"/>
                <input class="btn btn-secondary" id="buttonCancel" type="button"
                       value="Cancel"/>
            </div>
        </div>
    </form>

    <div th:replace="~{support/fragments/standerd/modal::content}"></div>

    <div th:replace="~{support/fragments/standerd/footer::content}"></div>
</div>

<script type="text/javascript">
    windowLocationValue = "[[@{/reviews}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>

</html>
