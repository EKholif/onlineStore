<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{support/fragments/standerd/header::content}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{support/fragments/navbar/navbar::content}"></div>
    <div>
        <h2>Manage Reviews</h2>
    </div>

    <div th:replace="~{support/fragments/standerd/search::content}"></div>

    <div class="full-details">
        <table
                class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="table-dark ">
            <tr>
                <th th:replace="~{support/fragments/standerd/column_linkWithTag::contant('id', 'ID', 'none')}"/>
                <th
                        th:replace="~{support/fragments/standerd/column_linkWithTag::contant('product', 'Product', 'none')}"/>
                <th
                        th:replace="~{support/fragments/standerd/column_linkWithTag::contant('customer', 'Customer', 'none')}"/>
                <th
                        th:replace="~{support/fragments/standerd/column_linkWithTag::contant('rating', 'Rating', 'none')}"/>
                <th
                        th:replace="~{support/fragments/standerd/column_linkWithTag::contant('reviewTime', 'Review Time', 'none')}"/>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${listReviews}">
                <td>[[${review.id}]]</td>
                <td><a
                        class="link-detail-product"
                        th:href="@{'/products/detail/' + ${review.product.id}}"> [[${review.product.shortName}]]
                </a></td>
                <td><a
                        class="link-detail-customer"
                        th:href="@{'/customers/detail/' + ${review.customer.id}}"> [[${review.customer.fullName}]]
                </a></td>
                <td>[[${review.rating}]] <i class="far fa-star"></i></td>
                <td>[[${review.reviewTime}]]</td>
                <td><a
                        class="fas fa-file-alt fa-2x icon-green link-detail-review"
                        th:href="@{'/reviews/detail/' + ${review.id}}"
                        title="View details of this review"></a> &nbsp;
                    <div
                            th:replace="~{support/fragments/format/edit :: content('review', '/reviews/edit/' + ${review.id})}"/>
                    &nbsp;
                    <div
                            th:replace="~{support/fragments/format/delete :: content('review', ${review.id}, '/reviews/delete/' + ${review.id}, true)}"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div class="row m-1" th:each="review : ${listReviews}">
            <div class="col-2">
                <span>[[${review.id}]]</span>
            </div>
            <div class="col-10">
                <div class="mb-1">
                    <span>[[${review.product.shortName}]]</span>
                </div>
                <div>
                    &nbsp; <span>[[${review.rating}]] <i class="far fa-star"></i></span>
                    &nbsp; <a
                        class="fas fa-file-alt fa-2x icon-green link-detail-review"
                        th:href="@{'/reviews/detail/' + ${review.id}}"
                        title="View details of this review"></a> &nbsp;
                    <div
                            th:replace="~{support/fragments/format/edit :: content('review', '/reviews/edit/' + ${review.id})}"/>
                    &nbsp;
                    <div
                            th:replace="~{support/fragments/format/delete :: content('review', ${review.id}, '/reviews/delete/' + ${review.id}, true)}"/>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>
    </div>

    <div th:replace="~{orders/modal_fragments_confirm_modal::content}"></div>
    <nav th:replace="~{support/fragments/standerd/paginate::content}"></nav>


    <div class="modal fade" id="xlargeModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade" id="largeModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>

    <div th:replace="~{support/fragments/standerd/footer::content}"></div>


</div>
<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/reviews}]]";

    $(document).ready(function () {
        handleDeleteLink();
        handleProductDetailLink();
        handleCustomerDetailLink();
        handleReviewDetailLink();
    });

    function handleDeleteLink() {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'review');
        });
    }

    function handleDetailLinkClick(cssClass, modalId) {
        $(cssClass).on("click", function (e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $(modalId).modal("show").find(".modal-content").load(linkDetailURL);
        });
    }

    function handleProductDetailLink() {
        handleDetailLinkClick(".link-detail-product", "#xlargeModal");
    }

    function handleCustomerDetailLink() {
        handleDetailLinkClick(".link-detail-customer", "#largeModal");
    }

    function handleReviewDetailLink() {
        handleDetailLinkClick(".link-detail-review", "#largeModal");
    }
</script>
</body>

</html>
