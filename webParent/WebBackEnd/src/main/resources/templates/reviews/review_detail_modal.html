<div class="modal-header">
    <h4 class="modal-title">Review Details</h4>
    <button class="close" data-bs-dismiss="modal" type="button">&times;</button>
</div>

<div class="modal-body">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Review ID:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${review.id}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${review.product.name}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Customer:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${review.customer.fullName}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Headline:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${review.headline}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${review.rating}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Comment:</label>
        <div class="col-sm-10">
            <textarea class="form-control" readonly rows="3">[[${review.comment}]]</textarea>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Votes:</label>
        <div class="col-sm-10">
            <input class="form-control" readonly th:value="${review.votes}"
                   type="text"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Review Time:</label>
        <div class="col-sm-10">
			<span
                    th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
</div>
