<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="content" th:remove="tag">

    <div class="form-group row p-3 ">
        <label class="col-sm-2 col-form-label ">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control " th:field="*{name}" required minlength="2"
                   placeholder="Please enter the Product name" maxlength="256"/>
        </div>
    </div>

    <div class="form-group  row p-3">
        <label class="col-sm-2 col-form-label ">Alias</label>
        <div class="col-sm-10">
            <input type="text" class="form-control " id="alias" th:field="*{alias}" required minlength="2"
                   placeholder="Default is product name (spaces are replaced by dashes)"
                   maxlength="256"/>
        </div>
    </div>


    <div class="form-group row  p-3">
        <label class="col-sm-2 col-form-label ">Brand Name</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" id="brand" class="form-control" required>
                <th:block th:each="brand :${listBrands}">
                    <option id="brandA " th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>


    <div class="form-group row  p-3">
        <label class="col-sm-2 col-form-label ">Category Name</label>
        <div class="col-sm-10">
            <select id="categories" th:field="*{category}" class="form-control" required>


              <div  th:if="${product.category == null}">
                <th:block th:each="cat : ${listCategory}">
                    <option th:value="${cat.id}"> [[${cat.name}]]</option>
                </th:block>
              </div>

                <div  th:if="${product.category != null}">
                    <th:block th:each="cat : ${product.brand.categories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </div>


            </select>
        </div>


        <div class="form-group row  p-3">
            <label class="col-sm-2 col-form-label p-0">Enable</label>
            <div class="col-sm-10 ">
                <input class="checkboxes  pe-5" type="checkbox" th:field="*{enable}"/>
            </div>
        </div>

        <div class="form-group row  p-3">
            <label class="col-sm-2 col-form-label p-0">In Stock</label>
            <div class="col-sm-10 ">
                <input class="checkboxes  pe-5" type="checkbox" th:field="*{inStock}"/>
            </div>
        </div>


        <div class="form-group  row p-3">
            <label class="col-sm-2 col-form-label ">Cost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control " th:field="*{cost}"/>
            </div>
        </div>

        <div class="form-group  row p-3">
            <label class="col-sm-2 col-form-label ">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control " th:field="*{price}"/>
            </div>
        </div>

        <div class="form-group  row p-3">
            <label class="col-sm-2 col-form-label ">Discount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control " th:field="*{discountPercent}"/>
            </div>
        </div>


    </div>
</div>


</body>

</html>
