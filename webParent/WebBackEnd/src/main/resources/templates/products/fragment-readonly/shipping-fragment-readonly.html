<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="content" th:remove="tag">
        <div class="container p-3 mt-3">
            <div class="form-group p-1 row mt-3">
                <label class="col-sm-2 col-form-label">Length (inch):</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{length}" type="number" readonly />
                </div>
            </div>

            <div class="form-group p-1 row">
                <label class="col-sm-2 col-form-label">Width (inch):</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{width}" type="number" readonly />
                </div>
            </div>

            <div class="form-group p-1 row">
                <label class="col-sm-2 col-form-label">Height (inch):</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{height}" type="number" readonly />
                </div>
            </div>

            <div class="form-group p-1 row">
                <label class="col-sm-2 col-form-label">Weight (pounds):</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{weight}" type="number" readonly />
                </div>
            </div>
        </div>
    </div>

</body>

</html>
