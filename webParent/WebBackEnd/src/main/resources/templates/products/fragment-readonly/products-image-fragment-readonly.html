<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

    <div th:fragment="content" th:remove="tag">
        <div class=" row" id="divProductImages">
            <div class="col border m-3 p-2">
                <div><label> Main Image : [[${product.mainImage}]]</label></div>
                <div class="mb-2">
                    <img alt="product Photo" class="img-fluid" id="thumbnail" style="width: 200px"
                        th:src="@{${product.getImagePath}}" />
                </div>
            </div>

            <th:block th:each="productImage , status: ${product.images}">
                <div class="col border m-3 p-2">
                    <div><label>Extra Image #[[${status.index + 1}]] : [[${productImage.name}]]</label></div>
                    <div class="mb-2">
                        <img alt="product Photo" class="img-fluid" style="width: 200px"
                            th:src="@{${productImage.getImagePath}}" />
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</body>

</html>
