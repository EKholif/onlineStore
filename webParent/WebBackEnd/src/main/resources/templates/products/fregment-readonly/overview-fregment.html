<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="content">


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.name}"
                   readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Alias:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.alias}"
                   readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Brand:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:value="${product.brand.name}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:value="${product.category.name}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Enabled:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:checked="${product.isEnabled}"
                   onclick="return false;"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">In-Stock:</label>
        <div class="col-sm-10">
            <input type="checkbox" th:checked="${product.inStock}"
                   onclick="return false;"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Cost:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.cost}"
                   readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${product.price}"
                   readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Discount:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"
                   th:value="${product.discountPercent}" readonly/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Updated Time:</label>
        <div class="col-sm-10">
            <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>
</div>

</body>

</html>
