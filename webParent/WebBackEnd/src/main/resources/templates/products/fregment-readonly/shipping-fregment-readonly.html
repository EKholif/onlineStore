<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>


<div th:fragment="content" th:remove="tag">

    <div class="container  p-3 mt-3">
        <div class="form-group row">
            The following information is important to calculate shipping cost for
            the product.<br> The dimensions (L X W X H) is for the box that is used
            to package the product - not the product's dimensions.
        </div>

        <div class="form-group p-1 row mt-3">
            <label class="col-sm-2 col-form-label">Length (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" readonly class="form-control"
                       th:field="*{product.length}"/>
            </div>
        </div>

        <div class="form-group p-1 row">
            <label class="col-sm-2 col-form-label">Width (inch):</label>
            <div class="col-sm-10">
                <input type="number" readonly step="0.01" class="form-control"
                       th:field="*{product.width}"/>
            </div>
        </div>

        <div class="form-group p-1 row">
            <label class="col-sm-2 col-form-label">Height (inch):</label>
            <div class="col-sm-10">
                <input type="number"  readonly step="0.01" class="form-control"
                       th:field="*{product.height}"/>
            </div>
        </div>

        <div class="form-group p-1 row">
            <label class="col-sm-2 col-form-label">Weight (pounds):</label>
            <div class="col-sm-10">
                <input type="number" readonly step="0.01" class="form-control"
                       th:field="*{product.weight}"/>
            </div>
        </div>
    </div>


</div>


</body>

</html>
