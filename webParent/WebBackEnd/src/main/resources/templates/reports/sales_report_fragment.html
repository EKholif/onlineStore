<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content(reportType)" th:remove="tag">
    <div th:with="buttonClass = 'button-sales-by' + ${reportType}">
        <button class="btn btn-primary m-1" period="last_7_days"
                th:classappend="${buttonClass}">Last 7 days
        </button>
        <button class="btn btn-light m-1" period="last_28_days"
                th:classappend="${buttonClass}">Last 28 days
        </button>
        <button class="btn btn-light m-1" period="last_6_months"
                th:classappend="${buttonClass}">Last 6 Months
        </button>
        <button class="btn btn-light m-1" period="last_year"
                th:classappend="${buttonClass}">Last Year
        </button>
        <button class="btn btn-light m-1" th:classappend="${buttonClass}">Custom
            Date Range
        </button>
    </div>

    <form>
        <div class="d-none" th:id="'divCustomDateRange' + ${reportType}">
            From date: <input th:id="'startDate' + ${reportType}" type="date">
            &nbsp; To date: <input th:id="'endDate' + ${reportType}" type="date">
            &nbsp;
            <button class="btn btn-secondary" th:id="'buttonViewReportByDateRange' + ${reportType}"
                    type="button">View
            </button>
        </div>
    </form>

    <div class="justify-content-center mt-3"
         th:id="'chart_sales_by' + ${reportType}"></div>

    <div class="row justify-content-center">
        <div class="col-2-sm">
            <div class="card">
                <div class="card-header">
                    <b>Total Gross Sales</b>
                </div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header">
                    <b>Total Net Sales</b>
                </div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header">
                    <b>Avg. Gross Sales</b>
                </div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgGrossSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header">
                    <b>Avg. Net Sales</b>
                </div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgNetSales' + ${reportType}"></span>
                </div>
            </div>
        </div>

        <div class="col-2-sm">
            <div class="card">
                <div class="card-header">
                    <b><span th:id="'labelTotalItems' + ${reportType}"></span></b>
                </div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalItems' + ${reportType}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
