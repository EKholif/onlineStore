<div class="container mt-5">
    <h2 class="mb-4">Streaming List</h2>

    <div class="container mt-5">
        <h2 class="mb-4">Streaming Table</h2>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tvg Logo</th>
                <th>Group Title</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stream : ${#strings.arraySplit(m3uContent, '\n')}">
                 Parse stream information using regular expressions
                <td th:text="${#strings.substringBetween(stream, 'tvg-id=&quot', '&quot')}"></td>
                <td>
<!--                    <img th:utext="'<img src=' + ${#strings.substringBetween(stream, 'tvg-logo=\&quot', '&quot')}  ">'" />-->
                </td>
                <td th:text="${#strings.substringBetween(stream, 'group-title=&quot', '&quot')}"></td>
                <td th:text="${#strings.substringAfter(stream, '\n')}"></td>
            </tr>
            </tbody>
        </table>
