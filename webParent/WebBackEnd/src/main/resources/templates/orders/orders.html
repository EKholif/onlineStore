<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{support/fragments/standard/layout/header::content}"></head>

<body>

<div th:replace="~{support/fragments/navbar/navbar::content}"></div>

<h2 class="text-center">[[${pageTitle}]]</h2>

<div th:replace="~{support/fragments/standard/layout_fragments :: search_form}"></div>


<div class="container-fluid">

    <div th:replace="~{support/fragments/standard/layout_fragments :: message}"></div>

    <div class="full-details">
        <table class="table table-responsive me-sm-1 table-header table-striped  table-bordered "
               id="employeeTable">
            <thead class="table-dark ">

            <tr>

                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('id', 'ID', 'none')}">
                </th>


                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('customer', 'Customer', 'none')}">
                </th>
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('total', 'Total', 'none')}">
                </th>
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('orderTime', 'Order Time', 'none')}">
                </th>

                <th class="hideable-column">
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('destination', 'Destination', 'tag')}">
                </th>


                <th class="hideable-column">
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('paymentMethod', 'Payment Method', 'tag')}">
                </th>


                <th class="hideable-column">
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link_tag('status', 'Status', 'tag')}">
                </th>


                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${listOrders}">

                <td>[[${order.id}]]</td>
                <td><a class="linkCustomerDetail" th:href="@{'/customer/edit/' + ${order.customer.id}}">
                    [[${order.customer.fullName}]] </a></td>


                <td>
                    <div
                            th:replace="~{support/fragments/standard/format_fragments :: currency(${order.total})}">
                    </div>
                </td>
                <td>
                    <div
                            th:replace="~{support/fragments/standard/format_fragments :: time(${order.orderTime})}">
                    </div>
                </td>
                <td class="hideable-column w-25">[[${order.destination}]]</td>
                <td class="hideable-column">[[${order.getPaymentMethod}]]</td>
                <td class="hideable-column">[[${order.status}]]</td>

                <td><a class="fas fa-file-alt fa-2x icon-green linkOrderDetail"
                       th:href="@{'/orders/detail/' + ${order.id}}" title="View details of this order"></a>
                    &nbsp;
                    <div
                            th:replace="~{support/fragments/standard/action_fragments :: edit('order', '/orders/edit/' + ${order.id})}">
                    </div>
                    &nbsp;
                    <div
                            th:replace="~{support/fragments/standard/action_fragments :: delete('order', ${order.id}, '/orders/delete/' + ${order.id}, true)}">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <th:block th:each="order : ${listOrders}">
            <div class="row m-1">
                <div class="col-2">[[${order.id}]]</div>
                <div class="col-10">
                    <div>[[${order.customer.fullName}]], [[${order.country}]]</div>
                    <div>
                        <small>[[${order.orderTime}]] - [[${order.status}]]</small>
                    </div>
                    <div>
                        <div
                                th:replace="~{support/fragments/standard/format_fragments :: currency(${order.total})}">
                            Total
                        </div>
                        - [[${order.paymentMethod}]]
                    </div>
                    <div>
                        <a class="fas fa-file-alt fa-2x icon-green linkOrderDetail"
                           th:href="@{'/orders/detail/' + ${order.id}}" title="View details of this order"></a>
                        &nbsp;
                        <div
                                th:replace="~{support/fragments/standard/action_fragments :: edit('order', '/orders/edit/' + ${order.id})}">
                        </div>
                        &nbsp;
                        <div
                                th:replace="~{support/fragments/standard/action_fragments :: delete('order', ${order.id}, '/orders/delete/' + ${order.id}, true)}">
                        </div>
                    </div>
                </div>
            </div>
            <div>&nbsp;</div>
        </th:block>
    </div>


    <div class="modal fade" id="customerDetailModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>

    <div class="modal fade" id="orderDetailModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content"></div>
        </div>
    </div>


    <!--    <div th:replace="~{orders/modal_fragments::content}"></div>-->

    <nav th:replace="~{support/fragments/standard/table_fragments :: pagination}"></nav>

    <div th:replace="~{support/fragments/standard/layout_fragments :: modal}"></div>

    <div th:replace="~{support/fragments/standard/layout_fragments :: footer}"></div>


</div>
<script th:src="@{/js/common_list.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/orders}]]";

    $(document).ready(function () {

        handleLinkViewCustomerDetails();
        handleLinkViewOrderDetails();
        handleLinkDeleteOrder();


    });

    function handleLinkDeleteOrder() {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModal($(this), 'order');
        });
    }

    function handleLinkViewCustomerDetails() {
        $(".linkCustomerDetail").on("click", function (e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#customerDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
    }

    function handleLinkViewOrderDetails() {
        $(".linkOrderDetail").on("click", function (e) {
            e.preventDefault();
            linkDetailURL = $(this).attr("href");
            $("#orderDetailModal").modal("show").find(".modal-content").load(linkDetailURL);
        });
    }

    function showDeleteConfirmModal(link, entityName) {
        entityId = link.attr("entityId");


        $("#yesButton").attr("href", link.attr("href"));
        $("#confirmText").text("Are you sure you want to delete this "
            + entityName + " ID " + entityId + "?");
        $("#confirmModal").modal('show');
    }


</script>
</body>

</html>
