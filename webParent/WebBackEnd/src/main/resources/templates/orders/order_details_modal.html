<div class="modal-header">
    <h4 class="modal-title">Order Details</h4>
    <button class="close" data-bs-dismiss="modal" type="button">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab"
                                href="#overview" id="overview-tab" role="tab">Overview</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
                                href="#products" id="products-tab" role="tab">Products</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
                                href="#shipping" id="shipping-tab" role="tab">Shipping</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
                                href="#track" id="track-tab" role="tab">Track</a></li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active p-3" id="overview"
             role="tabpanel">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Order ID:</label>
                    <div class="col-sm-10">
                        <input class="form-control" readonly th:value="${order.id}"
                               type="text">
                    </div>
                </div>

                <th:block th:if="${isVisibleForAdminOrSalesperson}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Customer:</label>
                        <div class="col-sm-10">
                            <input class="form-control" readonly th:value="${order.customer.fullName}"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Cost:</label>
                        <div class="col-sm-10">
                            <div
                                    th:replace="~{support/fragments/standard/format_fragments :: currency(${order.productCost})}">
                                Cost
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Subtotal:</label>
                        <div class="col-sm-10">
                            <div th:replace="~{support/fragments/standard/format_fragments ::currency_input(${order.subtotal})}">
                                Subtotal
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Shipping Cost:</label>
                        <div class="col-sm-10">
                            <div
                                    th:replace="~{support/fragments/standard/format_fragments ::currency_input(${order.shippingCost})}">
                                Shipping
                                cost
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Tax:</label>
                        <div class="col-sm-10">
                            <div th:replace="~{support/fragments/standard/format_fragments ::currency_input(${order.tax})}">Tax
                            </div>
                        </div>
                    </div>
                </th:block>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Total:</label>
                    <div class="col-sm-10">
                        <div th:replace="~{support/fragments/standard/format_fragments ::currency_input(${order.total})}">Total
                        </div>
                    </div>
                </div>

                <th:block th:if="${isVisibleForAdminOrSalesperson}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">TOTAL = Subtotal + Shipping Cost +
                            Tax
                        </div>
                    </div>
                </th:block>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Payment Method:</label>
                    <div class="col-sm-10">
                        <span>[[${order.paymentMethod}]]</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Status:</label>
                    <div class="col-sm-10">
                        <span>[[${order.status}]]</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Order Date:</label>
                    <div class="col-sm-10">
                        <div th:replace="~{support/fragments/standard/format_fragments :: time(${order.orderTime})}">Order
                            Time
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="tab-pane fade p-3" id="products" role="tabpanel">

            <div th:replace = "~{orders/order_details_modal-fragment/order-details-modal-products::content}"></div>

        </div>

        <div class="tab-pane fade p-3" id="shipping" role="tabpanel">


            <div th:replace = "~{orders/order_details_modal-fragment/order-details-modal-shipping::content}"></div>


        </div>

        <div class="tab-pane fade p-3" id="track" role="tabpanel">

            <div th:replace = "~{orders/order_details_modal-fragment/order-details-modal-track::content}"></div>
    </div>
</div>
</div>
