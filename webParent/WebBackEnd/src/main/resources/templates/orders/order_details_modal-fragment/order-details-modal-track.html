<div th:fragment="content" th:remove="tag">


    <div class="full-details">
        <table
                class="table table-striped table-bordered table-hover table-responsive-sm">
            <thead class="thead-dark">
            <tr>


                <th>Time</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="track : ${order.orderTracks}">

                <td>[[${track.updatedTime}]]</td>
                <td>[[${track.status}]]</td>
                <td><i>[[${track.notes}]]</i></td>
                <td th:text="${order.orderTracks.size()}"></td>

            </tr>
            </tbody>
        </table>


    </div>

    <div class="less-details">
        <th:block th:each="track : ${order.orderTracks}">
            <div class="row p-1">
                <span>[[${track.updatedTime}]]</span>
            </div>
            <div class="row p-1 ml-3">
                <span>&nbsp;&nbsp;<b>[[${track.status}]]</b>: <i>[[${track.notes}]]</i></span>
            </div>
            <div class="row">&nbsp;</div>
        </th:block>
    </div>

<div class="modal-footer">
    <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Close</button>
</div>


</div>
