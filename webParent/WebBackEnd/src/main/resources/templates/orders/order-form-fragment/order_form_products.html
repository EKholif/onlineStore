<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <div id="productList">

        <th:block th:each="detail, status : ${order.orderDetails}">
            <div class="border rounded p-1"
                 th:id="'row' + ${status.count}"
                 th:with="product = ${detail.product}">
                <input name="detailId" th:value="${detail.id}" type="hidden"/> <input
                    class="hiddenProductId" name="productId" th:value="${product.id}"
                    type="hidden"/>



                <div class="row justify-content-center my-5">
                    <div class="col-1 ">
                        <div class="divCount">[[${status.count}]]</div>
                        <div>
                            <a class="fas fa-trash icon-dark linkRemove" href=""
                               th:rowNumber="${status.count}"></a>
                        </div>
                    </div>
                    <div class="col-1">
                        <img class="img-fluid 60px" th:src="@{${product.getImagePath}}"/>
                    </div>

                    <div class="col-sm">
                        <div class="row m-2 justify-content-sm-start">
                            <b>[[${product.name}]]</b>
                        </div>

                        <div class="row m-2">
                            <table>
                                <tr>
                                    <td >Product Cost:</td>
                                    <td><input class="form-control m-1 cost-input" name="productDetailCost"
                                               required style="max-width: 140px"
                                               th:rowNumber="${status.count}" th:value="${detail.productCost}"
                                               type="text"/></td>
                                </tr>
                                <tr>
                                    <td>Quantity:</td>
                                    <td><input class="form-control m-1 quantity-input" max="5" min="1" name="quantity"
                                               step="1" style="max-width: 140px"
                                               th:id="'quantity' + ${status.count}"
                                               th:rowNumber="${status.count}" th:value="${detail.quantity}"
                                               type="number"/></td>
                                </tr>
                                <tr>
                                    <td>Unit Price:</td>
                                    <td><input class="form-control m-1 price-input" name="productPrice"
                                               required style="max-width: 140px"
                                               th:id="'price' + ${status.count}"
                                               th:rowNumber="${status.count}" th:value="${detail.unitPrice}"
                                               type="text"/></td>
                                </tr>
                                <tr>
                                    <td>Subtotal:</td>
                                    <td><input class="form-control m-1 subtotal-output" name="productSubtotal"
                                               readonly="readonly" style="max-width: 140px"
                                               th:id="'subtotal' + ${status.count}"
                                               th:value="${detail.subtotal}" type="text"/></td>
                                </tr>
                                <tr>
                                    <td>Shipping Cost:</td>
                                    <td><input class="form-control m-1 ship-input" name="productShipCost"
                                               required style="max-width: 140px"
                                               th:value="${detail.shippingCost}" type="text"/>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                    </div>
                    </div>

                    <div class="row" th:id="'blankLine' + ${status.count}">&nbsp;</div>
        </th:block>

    </div>

    <a class="btn btn-success" id="linkAddProduct"
       th:href="@{/orders/search-form/search_product}">Add a Product</a>
</div>
