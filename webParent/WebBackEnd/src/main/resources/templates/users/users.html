<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{support/fragments/standard/layout/header::content}"></head>


<body>


<div th:replace="~{support/fragments/navbar/navbar::content}"></div>

<h2 class="text-center">[[${pageTitle}]]</h2>

<div th:replace="~{support/fragments/standard/layout_fragments :: search_form}"></div>


<form id="deleteForm" method="post" th:action="@{/deleteUsers}">


    <div class=" justify-content-center mb-2 mt-2 ">
        <button class="fas fa-user-minus fa-2x icon-red  " style="border: none; background: none;"
                title="Delete Selected Users" type="submit"></button>

        <a class="fas fa-user-plus fa-2x icon-d-green" th:href="@{/users/new-users-form}"
           title="Add User"></a>&nbsp;&nbsp;

        <a class="fas fa-file-csv fa-2x icon-primary" th:href="@{/users/export/csv}" title="Export to CSV"></a>
        &nbsp;&nbsp;

        <a class="fas fa-file-pdf fa-2x icon-red" th:href="@{/users/export/pdf}" title="Export to PDF"></a>
        &nbsp;&nbsp;

        <a class="fas fa-file-excel fa-2x icon-d-green" th:href="@{/users/export/excel}"
           title="Export to Excel"></a>&nbsp;&nbsp;
    </div>


    <div class="alert alert-success text-center" th:if="${message != null}">
        [[${message}]]
    </div>


    <div class="less-details ">
        <div class="row m-1" th:each="user: ${users}" tr>

            <div class="col-4">
                <span class="fas fa-user  fa-fade fa-2x icon-golden " th:if="${user.user_bio == null}"></span>
                <img class="rounded mx-auto  d-block" style="width: 100px" th:if="${user.user_bio != null}"
                     th:src="@{${user.getImagePath()}}"/>
            </div>

            <div class="col-8">
                <div> [[${user.getFullName}]]</div>
                <div> [[${user.getRoles}]]</div>

                <div class="m-1">
                    <a class="fas fa-edit px-2 icon-green" th:href="@{'users/edit/' + ${user.getId()}}"
                       title="Edit User"></a>


                    <a class="fas fa-trash px-2 icon-red delete-confirmation"
                       th:href="@{'/delete-user/' + ${user.getId()}}" th:id="${user.id}" title="Delete User"></a>
                    &nbsp;

                    <a class="fas fa-check-circle px-2 icon-green "
                       th:href="@{'/user/' + ${user.getId()} +'/enable/false' } "
                       th:if="${user.isEnable() == true}" title="Disable User"></a>
                    &nbsp;
                    <a class="fas fa-circle px-2 icon-red" th:href="@{'/user/' + ${user.getId()} +'/enable/true' }"
                       th:if="${user.isEnable() == false}" title="Enable User"></a>
                </div>
            </div>

        </div>
    </div>


    <div class="full-details">


        <table class="table table-responsive me-sm-1 table-header table-striped  table-bordered ">


            <thead class="table-dark ">
            <tr>
                <th>Select</th>

                <th th:replace="~{support/fragments/standard/table_fragments :: column_link('id', 'User ID')}">
                </th>

                <th> User Photo</th>

                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link('firstName', 'First Name')}">
                </th>
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link('lastName', 'Last Name')}">
                </th>
                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link('email', 'E-mail')}">
                </th>

                <th>Roles</th>

                <th
                        th:replace="~{support/fragments/standard/table_fragments :: column_link('enable', 'Status')}">
                </th>

                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>


            <tr th:each="user: ${users}">


                <td><input class="form-check-input " id="flexCheckDefault" name="selectedUsers"
                           th:value="${user.id}" type="checkbox"></td>

                <td th:text="${user.getId()}"></td>

                <td>
                            <span class="fas fa-user  fa-fade fa-2x icon-golden "
                                  th:if="${user.user_bio == null}"></span>
                    <img class="rounded mx-auto  d-block" style="width: 40px; height: 40px;"
                         th:if="${user.user_bio != null}" th:src=" @{${user.getImagePath()}}"/>
                </td>

                <td th:text="${user.getfirstName}"></td>
                <td th:text="${user.getLastName}"></td>
                <td th:text="${user.getEmail}"></td>
                <td th:text="${user.getRoles}"></td>


                <td>
                    <a class="fas fa-check-circle px-2 icon-green "
                       th:href="@{'/user/' + ${user.getId} +'/enable/false' } "
                       th:if="${user.isEnable == true}" title="Disable User"></a>
                    <!--                                                      &nbsp;-->
                    <a class="fas fa-circle px-2 icon-red"
                       th:href="@{'/user/' + ${user.getId} +'/enable/true' }"
                       th:if="${user.isEnable() == false}" title="Enable User"></a>

                </td>

                <td>
                    <a class="fas fa-edit px-2 icon-green" th:href="@{'/users/edit/' + ${user.getId()}}"
                       title="Edit User"></a>
                </td>


                <td><a class="fas fa-trash px-2 icon-red delete-confirmation"
                       th:href="@{'/delete-user/' + ${user.getId()}}" th:id="${user.id}"
                       title="Delete User"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

<nav th:replace="~{support/fragments/standard/table_fragments :: pagination}"></nav>


<div th:replace="~{support/fragments/standard/layout_fragments :: modal}"></div>


<div th:replace="~{support/fragments/standard/layout_fragments :: footer}"></div>


<script th:src="@{/js/common.js}" type="text/javascript">

</script>


<script>
    const windowLocationValue = `[[@{${name}}]]`;
</script>


</body>

</html>
