server.port=710
  logging.level.*=DEBUG
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=0000
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


## Multi-tenancy type
spring.jpa.properties.hibernate.multiTenancy=DISCRIMINATOR
## Tenant identifier resolver (Class that returns current tenantId)
spring.jpa.properties.hibernate.tenant_identifier_resolver=com.onlineStore.admin.security.tenant.CurrentTenantIdentifierResolverImpl

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
