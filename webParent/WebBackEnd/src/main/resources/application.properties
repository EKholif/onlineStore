server.port=710
  logging.level.*=DEBUG
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/shop
spring.datasource.username=root
spring.datasource.password=0000
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


spring.jpa.properties.hibernate.hibernate.multi_tenant_id_identifier_resolver=com.onlineStore.admin.security.tenant.CurrentTenantIdentifierResolverImpl
spring.jpa.properties.hibernate.multi_tenant=DISCRIMINATOR
spring.jpa.properties.hibernate.tenant_identifier_resolver=org.hibernate.context.spi.CurrentTenantIdentifierResolver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.show-sql=true
