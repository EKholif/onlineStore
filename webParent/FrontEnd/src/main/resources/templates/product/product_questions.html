<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{supports/header/header::content}"></head>

<body>

    <div th:replace="~{supports/navbar/navbar::content}"></div>

    <div class="container-fluid">
        <div th:replace="~{supports/breadcrumb :: content}"></div>

        <div class="row justify-content-center">
            <div class="col-10">
                <div class="my-3">
                    <h2>Questions for <a th:href="@{'/p/' + ${product.alias}}" th:text="${product.name}"></a></h2>
                </div>

                <!-- Questions List -->
                <div class="card mb-3 shadow-sm" th:each="question : ${listQuestions}">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-2 text-center border-end">
                                <div class="mb-2">
                                    <span class="d-block h4 mb-0" th:text="${question.votes}">0</span>
                                    <small class="text-muted">Votes</small>
                                </div>

                                <div class="text-success small fw-bold" th:if="${question.answered}">
                                    <i class="fas fa-check-circle"></i> Answered
                                </div>
                            </div>

                            <div class="col-md-10">
                                <h5 class="card-title text-dark">
                                    [[${question.questionContent}]]
                                </h5>
                                <div class="text-muted small mb-2">
                                    Asked by <span class="fw-bold" th:text="${question.asker.fullName}">User</span>
                                    on <span th:text="${question.askTime}">Date</span>
                                </div>

                                <div class="bg-light p-3 rounded mt-3 border-start border-4 border-success"
                                     th:if="${question.answer != null}">
                                    <div class="fw-bold text-success mb-1">Answer:</div>
                                    <div th:text="${question.answer}">Answer content</div>
                                    <div class="text-muted small mt-2 d-none">
                                        Answered by <span th:text="${question.answerer.fullName}">Admin</span>
                                        on <span th:text="${question.answerTime}">Date</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav th:replace="~{supports/paginate::content}"></nav>

            </div>
        </div>

        <div th:replace="~{supports/footer/footer_menu::content}"></div>
    </div>

    <script type="text/javascript">
        contextPath = "[[@{/}]]";
        csrfHeaderName = "[[${_csrf.headerName}]]";
        csrfValue = "[[${_csrf.token}]]";
    </script>
</body>

</html>
