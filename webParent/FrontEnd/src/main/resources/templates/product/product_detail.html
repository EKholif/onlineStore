<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{supports/header/header::content}"></head>
<body>

<div th:replace="~{supports/navbar/navbar::content}"></div>




<div class="container ">

    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div th:replace="~{supports/breadcrumb :: content}"></div>
    <div class="row justify-content-center my-5">
        <div class="col-sm">
            <div>
                <img class="img-fluid "
                     id="bigImage" index="0"
                     style="width: 550px; height: 550px; object-fit: contain; background-color: transparent; "
                     th:src="@{${product.getImagePath}}"/>
            </div>
            <div class="row justify-content-sm-start  ">
                <div class="col-sm-1  img-fluid img-thumbnail p-1 justify-content-center">
                    <img class="image-thumbnail " height="50"
                         index="0" th:src="@{${product.getImagePath}}"/>
                </div>

                <th:block th:each="extraImage, status : ${product.images}">
                    <div class="col-sm-1   img-fluid img-thumbnail justify-content-center">
                        <img class="image-thumbnail" height="50"
                             th:index="${status.count}" th:src="@{${extraImage.getImagePath}}"/>
                    </div>
                </th:block>
            </div>
        </div>


        <div class="col-sm">
            <div>
                <h2>[[${product.name}]]</h2>
            </div>

            <div class="row ml-1">
                <div class="col-xs">
                    <input class="product-detail-rating-star" data-size="md" dir="ltr"
                           th:value="${product.averageRating}" type="text"/>
                </div>
                <div class="col-xs ml-1 mt-3">
                    <a th:href="@{${product.URI} + '#review'}">[[${product.reviewCount}]]
                        rating(s)</a>
                </div>
            </div>
            <div class="row ml-1">

                <div>
                    <span>Brand: [[${product.brand.name}]]</span>
                </div>


                <div th:replace="~{product/product_fragment :: product_price}"></div>



                    <div>
					<span class="text-success" th:if="${product.inStock}"><b>In
							Stock</b></span> <span class="text-danger" th:unless="${product.inStock}"><b>Out
							of Stock</b></span>
                    </div>

                    <th:block th:if="${product.inStock}">

                            <div th:replace="~{supports/quantity_control::quantity_control(1, ${product.id})}"></div>
                        <div class="mt-3">

                            <input class="btn btn-primary" id="buttonAdd2Cart" type="button"
                                   value="Add to Cart"/>
                        </div>
                    </th:block>



                <div class="row">
                    <div class="col-12">
                        <div>
                            <hr/>
                        </div>
                        <div>
                            <h3>Product Details:</h3>
                        </div>
                        <th:block th:each="detail : ${product.details}">
                            <div>
                                <b>[[${detail.name}]]</b>: <span>[[${detail.value}]]</span>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <div>
                <hr/>
            </div>
            <div>
                <h3>Product Description:</h3>
            </div>
            <div th:utext="${product.fullDescription}"></div>
        </div>
    </div>


</div>
</div>
</div>
<div th:replace="~{product/product_top_reviews :: content}"></div>
<div th:replace="~{supports/modal-dialog::content}"></div>

<div th:replace="~{supports/footer/footer_menu::content}"></div>

<script type="text/javascript">
    var contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";


    $(document).ready(function () {
        bigIamge = $("#bigImage");



        $(".image-thumbnail").mouseover(function () {
            currentImageSource = $(this).attr("src");
            currentImageIndex = $(this).attr("index");

            bigIamge.attr("src", currentImageSource);
            bigIamge.attr("index", currentImageIndex);
        });

        $(bigIamge).on("click", function () {

            $("#carouselModal").modal("show");

            imageIndex = parseInt(bigIamge.attr("index"));
            $("#carouselExampleIndicators").carousel(imageIndex);
        })



    });
</script>
<script th:src="@{/js/add_to_cart.js}" type="text/javascript"></script>
<script th:src="@{/js/common_modal.js}" type="text/javascript"></script>
<script th:src="@{/js/quantity_control.js}" type="text/javascript"></script>
<script th:src="@{/js/add_to_cart.js}" type="text/javascript"></script>
<script th:src="@{/js/review_vote.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(".product-detail-rating-star").rating({
        displayOnly: true,
        hoverOnClera: false,
        showCaption: false,
        theme: 'krajee-svg'
    });
</script>
</body>

</html>
