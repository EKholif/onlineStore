<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{supports/header/header::content}">

    </head>

<body>
<div class="container-fluid">
    <div th:replace="~{supports/navbar/navbar::content}"></div>
    <div th:replace="~{supports/fragment::search}"></div>

    <div class="row m-2">
        <div class="col-xs-4">
            <img th:src="@{${product.getImagePath}}" width="150">
        </div>
        <div class="col-xs-8">
            <div>
                <h3>[[${product.name}]]</h3>
            </div>

            <div>
                <a
                        th:href="@{'/ratings/' + ${product.alias} + '/page/' + ${currentPage} + '?sortField=votes&sortDir=desc'}">Sort
                    by most voted</a> &nbsp; <a
                    th:href="@{'/ratings/' + ${product.alias} + '/page/' + ${currentPage} + '?sortField=reviewTime&sortDir=desc'}">Sort
                by most recent</a>
            </div>

            <div class="row m-1">
                <div class="col-xs">
                    <input class="product-detail-rating-star" data-size="md" dir="ltr"
                           th:value="${product.averageRating}" type="text"/>
                </div>
                <div class="col-xs ml-1 mt-3">
                    <span id="ratingNumber">[[${product.averageRating}]]</span> of 5
                </div>
            </div>
            <div class="row m-1 ml-3">
                <span>[[${product.reviewCount}]] ratings</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <hr/>
        </div>
    </div>

    <div th:replace="~{reviews/reviews_votes :: content}"></div>
    <div th:replace="~{supports/modal-dialog.html :: content}"></div>


    <div
    <nav th:replace="~{supports/paginate::content}"></nav>

    <div th:replace="~{supports/footer/footer_menu::content}"></div>


</div>
<script type="text/javascript">
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";

    decimalSeparator = "[[${DECIMAL_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
    thousandSeparator = "[[${THOUSANDS_POINT_TYPE == 'COMMA' ? ',' : '.'}]]";
</script>
<script th:src="@{/js/common_list.js}"></script>
<script th:src="@{/js/jquery.number.min.js}" type="text/javascript"></script>
<script th:src="@{/js/common_rating.js}" type="text/javascript"></script>
<script th:src="@{/js/common_modal.js}" type="text/javascript"></script>
<script th:src="@{/js/review_vote.js}" type="text/javascript"></script>
</body>

</html>
