<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <head th:replace="~{supports/header/header::content}">
        <link media="all" rel="stylesheet"
              th:href="@{/star-rating/css/star-rating.css}" type="text/css"/>
        <script th:src="@{/star-rating/js/star-rating.js}"
                type="text/javascript"></script>
        <link media="all" rel="stylesheet"
              th:href="@{/star-rating/themes/krajee-svg/theme.css}" type="text/css"/>
        <script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
    </head>

<body>
<div class="container-fluid text-center">
    <div th:replace="~{supports/navbar/navbar::content}"></div>
    <div th:replace="~{supports/fragment::search}"></div>

    <div>
        <h2>Write Product Review</h2>
    </div>

    <div>
        <img style="height: 200px"
             th:src="@{${review.product.getImagePath}}"/>
    </div>

    <div>
        <div>
            <h4>[[${review.product.name}]]</h4>
        </div>
        <div>&nbsp;</div>
        <div>
            <span class="h4 text-success">Your Review has been posted!</span>
        </div>
    </div>

    <div class="border border-secondary rounded p-3">
        <p>
            <input class="product-rating-star" data-size="md"
                   dir="ltr" th:value="${review.rating}" type="text"/>
        </p>
        <p>
            <input class="form-control" readonly="readonly"
                   th:value="${review.headline}" type="text"/>
        </p>
        <p>
				<textarea class="form-control" cols="10" readonly="readonly"
                          rows="3">[[${review.comment}]]</textarea>
        </p>
    </div>

    <div>&nbsp;</div>
    <div th:replace="~{supports/footer/footer_menu::content}"></div>


</div>

<script type="text/javascript">
    $(".product-rating-star").rating({
        displayOnly: true,
        hoverOnClear: false,
        showCaption: false,
        theme: 'krajee-svg'
    });
</script>
</body>

</html>
