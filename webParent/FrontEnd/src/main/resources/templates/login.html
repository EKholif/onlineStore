<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <head th:replace="~{supports/header/header::content}"></head>

    <style>
        body {
            /* Modern, soft gradient background */
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 0;
            /* Add some padding for small screens */
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-main-login {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            padding: 0.6rem 1.25rem;
            /* Reduced padding */
            border-radius: 0.5rem;
        }

        .btn-main-login:hover {
            background: linear-gradient(45deg, #66BB6A, #A5D6A7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Social Icons Styling - Smaller */
        .social-icon-btn {
            width: 45px;
            /* Reduced size */
            height: 45px;
            /* Reduced size */
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            /* Reduced size */
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .social-icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-icon-google {
            background: linear-gradient(45deg, #DB4437, #EA4335);
        }

        .social-icon-facebook {
            background: linear-gradient(45deg, #4267B2, #365899);
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">

            <div class="card login-card p-4">
                <div class="card-body">

                    <div class="text-center mb-3"><a class="navbar-brand mb-2" th:href="@{/}">
                        <img alt="SITE LOGO" class="rounded-circle"
                             style="width: 100px; height: 100px; object-fit: contain;"
                             th:src="@{${SITE_LOGO}}"/>
                    </a>
                        <h5 class="fw-bold mb-1">Welcome Back!</h5> <small class="text-muted">Sign in to your
                            account</small>
                    </div>


                    <div class="d-flex justify-content-center gap-3 mb-3"><a
                            class="social-icon-btn social-icon-google" th:href="@{/oauth2/authorization/google}">
                        <i class="fab fa-google"></i>
                    </a>
                        <a th:href="@{/oauth2/authorization/facebook}" class="social-icon-btn social-icon-facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger text-center p-2" role="alert">
                        [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info text-center p-2" role="alert">
                        You have been logged out.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <input name="redirect" th:value="${redirect}" type="hidden"/>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="floatingEmail" name="email" placeholder="name@example.com"
                                   required type="email">
                            <label for="floatingEmail">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="floatingPassword" name="password" placeholder="Password"
                                   required type="password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" id="rememberMeCheck" name="remember-me"
                                       type="checkbox"/>
                                <label class="form-check-label text-muted" for="rememberMeCheck"> Remember me
                                </label>
                            </div>
                            <a href="/forgot_password" class="text-primary small">Forgot password?</a>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn btn-main-login w-100" type="submit">Log in</button>
                        </div>

                        <div class="text-center mt-3">
                            <p class="mb-0 text-muted small">Don't have an account?
                                <a class="text-primary fw-bold" href="/registration">Register here</a>
                            </p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
