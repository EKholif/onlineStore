<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content">
		<div class=" justify-content-center mb-2 mt-2 ">
			<div th:if="${listCategoryParents !=null && !listCategoryParents.isEmpty() }">
				<nav class="bg-dark-subtle" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>

						<th:block th:each="parent : ${listCategoryParents}">

							<li class="breadcrumb-item">
								<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
							</li>
						</th:block>

						<li class="breadcrumb-item" th:if="${product != null}"><span>[[${product.shortName}]]</span>
						</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>

</body>

</html>
