<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="quantity_control(quantityValue, productId)">

    <div class="d-flex align-items-center gap-2 quantity-control productId" id="productId" th:data-product-id="${productId}">
        <button class="btn btn-sm btn-outline-secondary btn-minus" type="button">-</button>

        <input type="number" th:id = "quantity"
               class="form-control text-center quantity-input  qtyInput"
               min="1" max="5"
               th:value="${quantityValue}"
               style="width: 70px;" />

        <button class="btn btn-sm btn-outline-secondary btn-plus" type="button">+</button>
    </div>
</div>

    <div th:fragment="cart_quantity_control(quantityValue, productId)">


        <div class="d-flex align-items-center gap-2 quantity-control productId" id="cartProductId" th:data-product-id="${productId}">

            <button class="btn btn-sm btn-secondary btn-minus" type="button">-</button>

            <input type="number" th:id = "'quantity' + ${productId}"
                   class="form-control text-center quantity-input  qtyInput"
                   min="1" max="5"
                   th:value="${quantityValue}"
                   style="width: 70px;" />

            <button class="btn btn-sm btn-secondary btn-plus" type="button">+</button>
        </div>

    </div>


</body>

</html>
