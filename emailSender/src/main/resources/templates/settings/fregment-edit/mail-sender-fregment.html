<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/send_mail_template}" method="post">
        <div>
            <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">

                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-target="#customer" data-bs-toggle="tab" id="mail-server-tab"
                            role="tab" type="button" >Customer
                        Verification
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="customer"
                     role="tabpanel">
                    <div
                            th:replace="~{settings/fregment-edit/mail_server/mail_templates/email_sender:: content}"></div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Send" class="btn btn-primary m-3" />
        </div>
    </form>
</div>
</body>

</html>
