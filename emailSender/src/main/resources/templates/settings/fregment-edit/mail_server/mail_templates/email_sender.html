<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<body>
<div th:fragment="content" th:remove="tag">


    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">E-mail :</label>
        <div class="col-sm-10">
            <input class="form-control" name="E-mail"
                   required
                   value="email" type="text"/>
        </div>
    </div>


    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">E-mail Subject:</label>
        <div class="col-sm-10">
            <input class="form-control" name="Subject"
                   required
                   value="CUSTOMER_VERIFY_SUBJECT" type="text"/>
        </div>
    </div>


    <div class="form-group row p-2">
        <label class="col-sm-2 col-form-label">E-mail Content:</label>
        <div class="col-sm-10">
				<textarea class="form-control" id="customerConfirmationContent" name="Content"
                          rows="10" text="CUSTOMER_VERIFY_CONTENT" type="text"></textarea>

        </div>
    </div>
</div>

</body>

</html>
