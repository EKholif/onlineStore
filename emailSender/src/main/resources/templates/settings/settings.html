<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{support/fragments/standerd/header::content}"></head>


<body>


<!--<div th:replace="~{support/fragments/navbar/navbar::content}"></div>-->
<!--<h2 class="text-center">[[${pageTitle}]]</h2>-->



<div class="alert alert-success text-center" th:if="${message != null}">
    [[${message}]]
</div>


<div class="container-fluid">

    <div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">

            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-target="#mail-server" data-bs-toggle="tab" id="mail-server-tab"
                        role="tab" type="button">Mail Server
                </button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-target="#mail-template" data-bs-toggle="tab"
                        id="mail-template-tab"
                        role="tab" type="button">
                    Mail Template
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-target="#mail-sender" data-bs-toggle="tab" id="mail-sender-tab"
                        role="tab" type="button">Mail Server
                </button>
            </li>


        </ul>

        <!-- Tab panes -->
        <div class="tab-content mt-3">


            <div aria-required="false" class="tab-pane" id="mail-server" role="tabpanel">
                <div th:replace="~{settings/fregment-edit/mail-server-fregment::content}"></div>
            </div>

            <div class="tab-pane active" id="mail-template" role="tabpanel">
                <div th:replace="~{settings/fregment-edit/mail-templates-fregment::content}"></div>
            </div>

            <div class="tab-pane" id="mail-sender" role="tabpanel">
                <div th:replace="~{settings/fregment-edit/mail-sender-fregment::content}"></div>
            </div>

        </div>
    </div>
</div>


<div aria-atomic="true" aria-live="polite"
     class="toast justify-content-center d-flex " data-delay="3000" role="alert">
    <div aria-atomic="true" aria-live="assertive" role="alert">
        <div class="toast-body">
            <span id="toastMessage"></span>
        </div>
    </div>
</div>

<div th:replace="~{support/fragments/standerd/footer::content}"></div>


<script th:src="@{/js/countries_setting.js}" type="text/javascript"></script>
<script th:src="@{/js/states_setting.js}" type="text/javascript"></script>

<script type="text/javascript">
    contextPath = "[[@{/}]]";

    customer_confirmation_tempate = $("#customerConfirmationContent")
    order_confirmation_email_tempate = $("#orderConfirmationContent")


    $(document).ready(function () {
        customer_confirmation_tempate.richText();
        order_confirmation_email_tempate.richText();
    });


</script>

</body>
</html>
